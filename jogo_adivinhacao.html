<meta charset = "UTF-8">

<script>

	function pulaLinha(){

		document.write("<br><br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {

		return Math.round(Math.random() * 10);
	}

	var numeroPensado = sorteia(10);
	var tentativa = 1;
	var chance = 3;

	while(tentativa <= chance){

		var chute = parseInt(prompt("Digite seu chute: "));
		tentativa ++;

		if (chute == numeroPensado) {

			alert("Você acertou!");
			break
		}
		
		if (numeroPensado > chute) {

			alert("Você errou! O número pensado é maior que seu chute!");
		}

		if (numeroPensado < chute) {

			alert("Você errou! O número pensado é menor que seu chute!");
		}


	}
</script>
